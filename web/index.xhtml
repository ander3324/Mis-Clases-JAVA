<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Primer ejemplo JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <legend>Ejemplo JavaServer Faces </legend>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Ingrese su nombre" for="nombre"/>
                    <h:inputText id="nombre" value="#{sal.nombre}"/>
                    <h:commandButton value="Saludar"/>
                    
                    <h:outputLabel value="#{sal.saludar()}" rendered="#{sal.nombre ne null}"/>
                </h:panelGrid>
            </fieldset>
        </h:form>
    </h:body>
</html>
